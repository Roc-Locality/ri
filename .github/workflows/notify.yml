name: Notify Monorepo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dispatch-monorepo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Submodule Repository
        uses: actions/checkout@v4

      - name: Run rustfmt
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all

      - name: Build Release
        run: cargo build --verbose

      - name: Run debug tests
        run: cargo test --verbose

      - name: Get Last Commit Message
        id: get_message
        run: |
          echo "COMMIT_MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Trigger Parent Repository Workflow
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          COMMIT_MESSAGE: ${{ env.COMMIT_MESSAGE }}
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token $GITHUB_TOKEN" \
          https://api.github.com/repos/YanghuiWu/locality_dir/dispatches \
          -d '{"event_type":"update_submodule","client_payload":{"commit_message":"'"$COMMIT_MESSAGE"'"}}'
